<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>"
        />
        <title>Sketch 20: Galaxy</title>

        <link rel="stylesheet" href="/globals/style.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="/globals/utils.js"></script>
    </head>
    <body>
        <script>
            const planetsLength = 0;
            let orbitSpeed = 0.1;
            let maxSpeed = 20;

            let bg;
            let palette = [];
            let planets = [];

            let maxSize = 200;
            let prevSize = 10;
            let size = 10;

            let prevMouse;
            let mouseDown = false;

            // p5.js setup function
            function setup() {
                createCanvas(innerWidth, innerHeight);

                [bg, ...palette] = shuffle(random(colors));

                planets = new Array(planetsLength).fill(0).map(
                    () =>
                        new Planet({
                            color: random(palette),
                            pos: createVector(random(width), random(height)),
                        })
                );

                bg = bg + "5F";

                prevMouse = createVector(0, 0);
            }

            function draw() {
                background(bg);

                planets.forEach((planet) => planet.update());
                planets.forEach((planet) => planet.draw());

                size = lerp(size, prevSize, 0.1);

                noStroke();
                fill(255);
                rect(0, 0, map(size, 0, maxSize, 0, width), 20);

                if (mouseDown) {
                    stroke(255);
                    strokeWeight(2);
                    line(mouseX, mouseY, prevMouse.x, prevMouse.y);
                }
            }

            // p5.js new sketch
            function keyPressed() {
                if (keyCode == 32) {
                    setup();
                }
            }

            function mousePressed() {
                if (mouseButton == LEFT) {
                    prevMouse = createVector(mouseX, mouseY);
                    mouseDown = true;
                } else if (mouseButton == RIGHT) {
                    planets.push(
                        new Planet({
                            color: "#000",
                            pos: createVector(mouseX, mouseY),
                            fixed: true,
                        })
                    );
                }
            }

            function mouseReleased() {
                if (mouseButton == LEFT) {
                    planets.push(
                        new Planet({
                            color: random(palette),
                            pos: prevMouse.copy(),
                            // use prevMouse & current mouse to calculate velocity
                            vel: prevMouse
                                .copy()
                                .sub(createVector(mouseX, mouseY))
                                .mult(0.01),
                            fixed: false,
                        })
                    );

                    // console.log(planet[planets.length - 1]);

                    prevVel = createVector(0, 0);
                    mouseDown = false;
                }
            }

            class Planet {
                constructor({ color, pos, vel, fixed }) {
                    this.pos =
                        pos || createVector(random(width), random(height));
                    this.vel = vel || createVector(0, 0);
                    this.acc = createVector(0, 0);

                    this.color = color;
                    this.radius = size;

                    this.prevPos = this.pos.copy();
                    this.fixed = fixed;
                }

                update() {
                    if (this.fixed) {
                        return;
                    }

                    this.prevPos = this.pos.copy();

                    // get affected by neighboring bodies
                    for (const planet of planets) {
                        if (planet === this) continue;

                        // const dist =
                        //     p5.Vector.dist(this.pos, planet.pos) * 0.007;
                        const force = p5.Vector.sub(
                            planet.pos,
                            this.pos
                        ).setMag(
                            (orbitSpeed *
                                (planet.radius * 2 + this.radius * 2)) /
                                Math.pow(this.radius, 2)
                        );

                        this.acc.add(force);
                    }

                    this.vel.add(this.acc);
                    this.vel.limit(maxSpeed);

                    this.pos.add(this.vel);

                    this.acc.mult(0);
                }

                draw() {
                    stroke(this.color);
                    strokeWeight(this.radius * 2);

                    line(
                        this.prevPos.x,
                        this.prevPos.y,
                        this.pos.x,
                        this.pos.y
                    );

                    fill(this.color);
                    noStroke();
                    ellipse(this.pos.x, this.pos.y, this.radius * 2);
                }
            }

            function mouseWheel(e) {
                prevSize = constrain(prevSize + e.delta / 30, 0, maxSize);
            }

            document.body.oncontextmenu = () => {
                return false;
            };
        </script>
    </body>
</html>
