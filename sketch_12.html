<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link

            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>"
        />
        <title>Sketch 12: Beautiful Flow Fields</title>

        <link rel="stylesheet" href="/globals/style.css" />

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="/globals/utils.js"></script>
    </head>
    <body>
        <script>
            const margin = 0;
            const size = 25;

            let backgroundColor, lineColor;
            let grid = [];
            let particles = [];

            // p5.js setup function
            function setup() {
                createCanvas(window.innerWidth, window.innerHeight);

                grid = [];

                let palette = random(colors);
                [backgroundColor, lineColor] = shuffle(palette);

                const offset = random(-10, 10);
                for (let x = 0; x < size; x++) {
                    for (let y = 0; y < size; y++) {
                        // const xPos = ;

                        // const yPos = ;

                        grid.push(
                            new Line({
                                x: lerp(
                                    margin,
                                    width - margin,
                                    (x + 0.5) / size
                                ),
                                y: lerp(
                                    margin,
                                    height - margin,
                                    (y + 0.5) / size
                                ),

                                // use noise to generate angle
                                angle:
                                    noise(x * 0.1 + offset, y * 0.1 + offset) *
                                    TWO_PI,
                            })
                        );
                    }

                    particles = new Array(1000).fill(0).map(
                        (_, i) =>
                            new Particle({
                                x: random(width),
                                y: random(height),
                            })
                    );
                }

                background(backgroundColor);
            }

            // p5.js draw function
            function draw() {
                // grid.forEach((line) => line.draw());

                particles.forEach((particle) => particle.update());
                particles.forEach((particle) => particle.draw());
            }

            // // p5.js save function
            function mouseClicked() {
                saveCanvas("sketch_12", "jpg");
            }

            // p5.js new sketch
            function keyPressed() {
                if (keyCode == 32) {
                    setup();
                }
            }

            // particle class
            class Particle {
                constructor({ x, y }) {
                    this.pos = createVector(x, y);
                    this.vel = createVector(0, 0);
                    this.acc = createVector(0, 0);

                    this.prevPos = this.pos.copy();
                }

                applyForce() {
                    let minDistance = grid[0].distance(this);
                    let minLine = grid[0];

                    for (const line of grid) {
                        const distance = line.distance(this);
                        if (distance < minDistance) {
                            minDistance = distance;
                            minLine = line;
                        }
                    }

                    const angle = minLine.angle;
                    const force = p5.Vector.fromAngle(angle).setMag(0.1);
                    this.acc.add(force);
                }

                boundary() {
                    if (this.pos.x > width) {
                        this.pos.x = 0;
                    } else if (this.pos.x < 0) {
                        this.pos.x = width;
                    }

                    if (this.pos.y > height) {
                        this.pos.y = 0;
                    } else if (this.pos.y < 0) {
                        this.pos.y = height;
                    }
                }

                update() {
                    this.applyForce();
                    this.boundary();

                    this.prevPos = this.pos.copy();

                    this.vel.add(this.acc);
                    this.vel.limit(1);
                    this.pos.add(this.vel);
                    this.acc.mult(0);
                }

                draw() {
                    stroke(lineColor);
                    strokeWeight(0.1);

                    line(
                        this.prevPos.x,
                        this.prevPos.y,
                        this.pos.x,
                        this.pos.y
                    );
                }
            }

            // line class
            class Line {
                constructor({ x, y, angle }) {
                    this.pos = createVector(x, y);
                    this.angle = angle;
                    this.r = 5;
                }

                distance(object) {
                    return dist(
                        this.pos.x,
                        this.pos.y,
                        object.pos.x,
                        object.pos.y
                    );
                }

                draw() {
                    push();

                    fill(lineColor);
                    stroke(lineColor);
                    strokeWeight(1);
                    translate(this.pos.x, this.pos.y);
                    rotate(this.angle);
                    line(0, 0, 5, 0);

                    pop();
                }
            }
        </script>
    </body>
</html>
