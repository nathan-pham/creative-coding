        <title>Sketch 13: Spray Paint</title>

        <link rel="stylesheet" href="/globals/style.css" />

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="/globals/utils.js"></script>
    </head>
    <body>
        <script>
            let lines = [];
            let bg, palette;

            let globalLifespan;

            function setup() {
                createCanvas(750, 250);
                [bg, ...palette] = random(shuffle(colors));

                const y = 135;
                const sunSize = 125;

                lines = new Array(20).fill(0).map(
                    () =>
                        new Lightning({
                            x: width / 2,
                            y,
                            color: random(palette),
                        })
                );

                background(bg);

                fill(random(palette));
                noStroke();
                arc(width / 2, y, sunSize, sunSize, -PI, 0);
            }

            // p5.js draw function
            function draw() {
                lines.forEach((line) => line.update());
                lines.forEach((line) => line.draw());

                // half circle at width / 2, height - 150 with radius 10
            }

            class Lightning {
                constructor({ x, y, color }) {
                    this.pos = createVector(x, y);
                    this.vel = createVector(
                        random(-1, 1),
                        random(0.1, 1)
                    ).setMag(0.1);

                    this.color = color;

                    this.size = random(2, 5);
                    this.prevPos = this.pos.copy();
                }

                update() {
                    this.prevPos = this.pos.copy();

                    if (this.pos.x < 0 || this.pos.x > width) {
                        this.vel.x *= -1;
                    }

                    this.pos.add(this.vel);
                    this.pos.x += random(-10, 10);
                }

                draw() {
                    fill(this.color);
                    noStroke();

                    // circle(this.pos.x + prevMouseX, this.pos.y, this.size);

                    // draw circles from previous position to current position
                    let numCircles = floor(
                        dist(
                            this.pos.x,
                            this.pos.y,
                            this.prevPos.x,
                            this.prevPos.y
                        )
                    );
                    for (let i = 0; i < numCircles; i++) {
                        let x = lerp(
                            this.prevPos.x,
                            this.pos.x,
                            i / numCircles
                        );
                        let y = lerp(
                            this.prevPos.y,
                            this.pos.y,
                            i / numCircles
                        );

                        circle(x, y, this.size);
                    }
                }
            }

            // p5.js save function
            // function mouseClicked() {
            //     saveCanvas("sketch_13", "jpg");
            // }

            // p5.js new sketch
            function keyPressed() {
                if (keyCode == 32) {
                    setup();
                }
            }
        </script>
